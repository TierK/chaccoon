@if (account) {
    <div class="profile-card">
    <div class="userpic-name">
        <img 
            ngSrc = "{{account.userpicUrl}}"
            alt="userpic"
            width="128"   height="128"  priority
            class="profile-card__userpic">
        <div class="profile-card__name">
            <strong class="h6">{{account.firstName}} {{account.lastName}}</strong>
            <span class="subtitle">{{account.username}}</span>
        </div>
    </div>
    <div class="profile-card__description">
        <p>{{account.bio}}</p>
    </div>
    <div class="profile-card__tags">
        @for(skill of account.skills; track skill) {
          <div class="skill-tag">{{skill}}</div>  
        }
    </div>
    <div class="profile-card__action-btns">
        <div class="btn">Subscribe</div>
    </div>
</div>
}@else{
    <div class="profile-card">
        <div class="profile-card__empty">
            <p>No profile information available.</p>
        </div>
    </div>
}
